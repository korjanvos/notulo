task copyClientResources(type: Copy, dependsOn: ':client:buildClient') {
    group = 'build'
    description = 'Copy client resources into server.'
    from('client/dist')
    into('server/build/resources/main/')
}

task assembleServerAndClient(dependsOn: ['copyClientResources', ':server:shadowJar']) {
    group = 'build'
    description = 'Build combined server and client jar.'
}

